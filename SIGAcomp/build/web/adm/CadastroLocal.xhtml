<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../publico/templateaplicacao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <p:growl id="mensagem"/>
        <p:tabView style="border: none">
            <p:tab title="Cadastro de Local">
                <h:form id="formlocal">
                    <h:panelGrid id="painel" columns="2" cellspacing="5">
                        <p:outputLabel for="localdescricao" value="Descrição: "/>
                        <p:inputTextarea id="localdescricao" value="#{localBean.local.descricao}" maxlength="45" rows="2"
                                         required="true" requiredMessage="Descrição é necessária" validatorMessage="Descrição deve
                                         ter no mínimo 2 caracteres">
                            <f:validateLength minimum="2"/>
                        </p:inputTextarea>

                        <p:commandButton value="Salvar" actionListener="#{localBean.novo()}" update="formlocal :mensagem"/>
                        <p:commandButton value="Limpar" type="reset"/>
                    </h:panelGrid> 

                </h:form>
            </p:tab>
        </p:tabView>

    </ui:define>

</ui:composition>
