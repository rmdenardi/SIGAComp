<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../publico/templateaplicacao.xhtml">

            <ui:define name="corpo">

                <p:growl id="mensagem" />
                <p:tabView style="border: none">
                    <p:tab title="Cadastro de Setor">
                        <h:form id="formsetor">
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel  for="setor" value="Nome:"/>
                                <p:inputTextarea  id="setor" value="#{setorBean.setor.nome}" required="true" maxlength="45" rows="3"
                                                  requiredMessage="Nome é necessário" validatorMessage="Nome deve ter no mínimo 2 caracteres">
                                    <f:validateLength minimum="2"/>
                                </p:inputTextarea>

                                <p:commandButton value="Salvar"
                                                 actionListener="#{setorBean.novo()}" update="formsetor :mensagem"/>
                                <p:commandButton value="Limpar" type="reset" />


                            </h:panelGrid>


                        </h:form>
                    </p:tab>
                </p:tabView>
            </ui:define>

        </ui:composition>

    </body>
</html>
