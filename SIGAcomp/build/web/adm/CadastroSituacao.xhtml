<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../publico/templateaplicacao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">


        <p:growl id="mensagem"/>
        <p:tabView style="border: none">
            <p:tab title="Cadastro de Situação">
                <h:form id="formsituacao">
                    <h:panelGrid id="painel" columns="2" cellpadding="5">
                        
                        <p:outputLabel for="situacao" value="Situação:"/>
                        <p:inputTextarea id="situacao" value="#{situacaoBean.situacao.descricao}" 
                                         required="true" requiredMessage="Situação é necessária" maxlength="45" rows="3"
                                         validatorMessage="Situação deve ter no mínimo 2 caracteres">
                            <f:validateLength minimum="2"/>
                        </p:inputTextarea>

                        <p:commandButton value="Salvar" actionListener="#{situacaoBean.novo()}" 
                                         update="formsituacao :mensagem" />
                        <p:commandButton value="Limpar" type="reset"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
